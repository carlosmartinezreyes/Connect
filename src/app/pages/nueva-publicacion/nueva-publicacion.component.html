<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nueva-publicacion.component.css">
</head>
<body>

<form [formGroup]="PublicacionForm" action="index.html" method="post" enctype="multipart/form-data">
        
        <!--<input id="uploadImage1" type="file" name="images[1]" onchange="previewImage(1);"/>-->
 
        <div class="card mx-auto">
          <div class="perfil">
            <div id="nombre_usuario"></div>
          </div>
          <div id="foto_para_subir">
            <label for="uploadImage1">
              <div class="image-container">
                <img id="uploadPreview1" width="400" height="240" src="images/image_not_available.jpg"  />
                <div id="uploadIcon">+</div>
                <!--<p>gggg</p>-->
              </div>
              <input type="file" id="uploadImage1" style="display: none;" name="images[1]"/>
            </label>
          </div>
          <div class="card-text">
            <div id="etiqueta_ubicacion">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="-0 0 16 16">
                <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              </svg>
              <input formControlName="ubicacion" id="ubicacion" type="text" placeholder="Ubicación">
            </div>
            <input formControlName="nombre_publicacion" id="titulo" type="text" placeholder="Título">
            <textarea formControlName="descripcion" name="" id="descripcion" cols="30" rows="4" placeholder="Descripción"></textarea>
          </div>
          <div class="card-stats">
            <div class="stat">
              <div class="value">n/a<sup>m</sup></div>
              <div class="type">read</div>
            </div>
            <div class="stat border">
              <div class="value">n/a</div>
              <div class="type">views</div>
            </div>
            <div class="stat">
              <div class="value">n/a</div>
              <div class="type">comments</div>
            </div>
          </div>
        </div>
        

    <button id="boton_subir_foto" (click)="addPublicacion()" class="mx-auto btn btn-outline-light btn-lg" type="submit">Subir</button>

</form>


<div id="estado_envio_publicacion"></div>

</body>
</html>
